apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: microservicesarchitecture99/product
          env:
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-cluster-ip-service:4222'
            - name: NATS_CLUSTER_ID
              value: portal
            - name: MONGO_URI
              value: mongodb://product-mongo-cluster-ip-service:27017/product
            - name: CLOUDINARY_NAME
              value: microservices
            - name: CLOUDINARY_API_KEY
              value: '811727343751112'
            - name: CLOUDINARY_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: cloudinary-secret
                  key: CLOUDINARY_SECRET_KEY
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
            - name: LOG_FILE_PATH
              value: /log
            - name: PORT
              value: '3e3'
            - name: SESSION_SECRET
              valueFrom:
                secretKeyRef:
                  name: session-secret
                  key: SESSION_SECRET
